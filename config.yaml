# 简化版大谱表OMR系统配置
# 只包含YOLO分割、后处理和尺寸调整

# YOLO分割配置
yolo:
  model_path: "models/yolo11m.pt"  # 替换为实际路径
  input_size: 1280
  conf_threshold: 0.25
  iou_threshold: 0.45
  device: "auto"  # 自动检测: "cuda", "cpu"

# 谱表后处理配置
postprocess:
  target_label: "B_u"  # 只处理B_u标签
  target_height: 256
  conf_threshold: 0.5
  margin: 30
  min_expansion: 0.05
  max_expansion: 0.3
  debug_mode: false

# 输出配置
output:
  base_dir: "simplified_results"
  save_intermediate: false
  save_visualizations: true
  save_cropped_staffs: true  # 保存切割后的谱表图像

# 路径配置
paths:
  temp_dir: "temp"
  intermediate_dir: "intermediate"
  final_output_dir: "cropped_staffs"
  detection_dir: "detections"